<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .block-nav li {
            display: block; 
            background-color: #3498db;
            padding: 10px;
            margin-bottom: 5px;
        }

        .inline-nav li {
            display: inline;
            background-color: #2ecc71;
            padding: 5px 10px;
            margin-right: 5px;
        }

        .inline-block-nav li {
            display: inline-block;
            background-color: #9b59b6;
            padding: 10px 15px;
            margin-right: 5px;
            margin-bottom: 5px; 
        }
        .float-nav {
            overflow: hidden; 
        }

        .float-nav li {
            float: left;
            display: block;
            background-color: #e67e22;
            padding: 10px 15px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <h1>Navigation Menu Demo</h1>

    <h3>Block Example</h3>
    <ul class="block-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Inline Example</h3>
    <ul class="inline-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Inline-Block Example</h3>
    <ul class="inline-block-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Float Example</h3>
    <ul class="float-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>

</html>
