<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <style>
        /* --- General Page Styling --- */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* --- Common Reset for Lists --- */
        ul {
            list-style-type: none; /* Removes bullet points */
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none; /* Removes underlines */
            color: white;
            font-size: 14px;
        }

        /* --- 1. BLOCK EXAMPLE (Blue) --- */
        .block-nav li {
            display: block; /* Takes up full width */
            background-color: #3498db;
            padding: 10px;
            margin-bottom: 5px; /* Spacing between bars */
        }

        /* --- 2. INLINE EXAMPLE (Green) --- */
        .inline-nav li {
            display: inline; /* Flows like text, width/height are ignored */
            background-color: #2ecc71;
            padding: 5px 10px;
            margin-right: 5px;
        }

        /* --- 3. INLINE-BLOCK EXAMPLE (Purple) --- */
        .inline-block-nav li {
            display: inline-block; /* Flows like text, but respects width/height/padding */
            background-color: #9b59b6;
            padding: 10px 15px;
            margin-right: 5px;
            margin-bottom: 5px; /* Good practice for wrapping */
        }

        /* --- 4. FLOAT EXAMPLE (Orange) --- */
        /* Float requires a "clearfix" on the parent so it doesn't collapse */
        .float-nav {
            overflow: hidden; 
        }

        .float-nav li {
            float: left; /* Pushes elements to the left */
            display: block;
            background-color: #e67e22;
            padding: 10px 15px;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <h1>Navigation Menu Demo</h1>

    <h3>Block Example</h3>
    <ul class="block-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Inline Example</h3>
    <ul class="inline-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Inline-Block Example</h3>
    <ul class="inline-block-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Float Example</h3>
    <ul class="float-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
