<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoStore | Premium Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">NanoStore</div>
        <div class="cart-icon">
          <i
            class="ph ph-shopping-cart"
            style="font-size: 1.5rem; color: var(--text-light)"
          ></i>
          <span class="cart-count">0</span>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Future Tech Collection</h1>
        <p>
          Experience the next generation of premium electronics. Curated for the
          modern lifestyle.
        </p>
      </section>

      <section class="products-container" id="products-grid">
        <!-- Products will be injected here by JS -->
      </section>
    </main>

    <footer>
      <p>&copy; 2025 NanoStore. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
