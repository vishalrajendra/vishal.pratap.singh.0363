<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Experiment 4</title> 
</head> 
<body> 
    <form action="./response.html" target="_blank" name="Hotel Room Booking Form" method="get"> 
    <center><h1>Hotel Room Booking Form</h1> 
    <label for="name">Full Name:</label> 
    <input type="text" name="name" id="name" required> 
    <br><br> 
    <label for="email">Email:</label> 
    <input type="email" name="email" id="email" required> 
    <br><br> 
    <label for="tel">Phone:</label> 
    <input type="tel" name="tel" id="tel" required> 
    <br><br> 
    <label for="i-date">Check-in Date:</label> 
    <input type="date" name="i-date" id="i-date" required> 
    <br><br> 
    <label for="o-date">Check-out Date:</label> 
    <input type="date" name="o-date" id="o-date" required> 
    <br><br> 
    <label for="room type">Room Type:</label> 
    <select name="room" id="room" required> 
        <option value="1">Single Room</option> 
        <option value="2">Double Room</option> 
        <option value="3">Triple Room</option> 
    </select> 
    <br><br> 
    <label for="guests">Number of Guests:</label> 
    <input type="number" name="guests" id="guests" min="1" max="10" required> 
    <br><br> 
    <label for="special requests">Special Requests:</label> 
    <br> 
    <textarea name="special requests" id="special requests" rows="4" cols="45" ></textarea> 
<br><br> 
<input type="submit" name="Book Now" value="Book Now"> 
<input type="reset" name="Reset Form" value="Reset Form"> 
</center> 
</form> 
</body> 
</html>
